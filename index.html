<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join us in celebrating Eid Ul Adha with the Electrical and Electronic Engineering club at MIU. Countdown to the event and learn more about our club.">
    <title>Eid Ul Adha Celebration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Electrical and Electronic Engineering</h1>
        </header>

        <main>
            <section class="countdown-section" aria-labelledby="countdown-title">
                <h2 id="countdown-title">Countdown</h2>
                <div id="timer" aria-live="polite">
                    <div id="days">00</div>
                    <div id="hours">00</div>
                    <div id="minutes">00</div>
                    <div id="seconds">00</div>
                </div>
            </section>

            <section class="about-section">
                <img src="miu_logo.png" alt="MIU Logo" class="logo">
                <p class="club-text">MIU EEE Club</p>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Eid Ul Adha Celebration. All rights reserved by Â©Anik.</p>
        </footer>
    </div>

    <script src="script.js"></script>

</html>
